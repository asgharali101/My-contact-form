<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My-contact-forms</title>
</head>

<body>

  <div class="px-32 pt-20 pb-20">

    <main class="lg:flex items-center h-[100vh] justify-center bg-slate-100 rounded-xl shadow-2xl">

      <div class="bg-teal-500 items-center  lg:w-[29%] w-[120%] justify-center px-10 pt-8 pb-20 rounded-md shadow border-r-4 border-teal-600">

        <img  class="flex justify-center ml-10 lg:ml-20 mb-9 w-24 h-24 rounded-full" src="./images/asghar burdi.jpg" alt="">

        <h2 class="text-gray-100 text-lg font-semibold ">Contact Information</h2>
  
        <p class="text-gray-100 text-base font-medium my-7 ">Hello!!.. me Asghar I belong with Burdi family,I am interested in web developing ,My wish is be a good Web developer</p>
  
        <div class="flex gap-x-4  text-gray-100 text-base items-center">
          <img class="w-9 h-9 cursor-pointer" src="./images/icons8-phone-96.png" alt="">
          <h2>+1(555)123-4567</h2>
        </div>
  
        <div class="flex gap-x-4 items-center  text-gray-100 text-base mt-7 mb-9">
          <img class="w-9 h-9 cursor-pointer" src="./images/icons8-messages.svg" alt="">
          <h2>Support@workcation.com</h2>
        </div>
  
        <div class="flex gap-x-9">
          <img class="w-9 h-9 cursor-pointer" src="./images/icons8-facebook.svg" alt="">
          <img class="w-9 h-9 cursor-pointer" src="./images/icons8-github.svg" alt="">
          <img class="w-9 h-9 cursor-pointer" src="./images/icons8-tailwindcss-twiter.svg" alt="">
        </div>
  
      </div>
  
      <!-- form sec start -->
      <form class=" lg:shadow-2xl shadow-sm p-10 py-4 rounded-lg bg-gray-50]">
        <h2 class="text-gray-800 font-semibold text-xl lg:text-2xl mb-2 lg:mt-1 mt-12">Send Us a Message</h2>
  
        <div class="lg:flex gap-6 pt-10">
          <div>
            <h2 class="text-base font-medium text-gray-600 mb-2">First Name</h2>
  
            <input
              class="rounded-lg px-3 py-2 w-[19rem] outline-none border-solid border-[1px] border-gray-400 focus:border-teal-700"
              type="text">
          </div>
  
          <div>
            <h2 class="text-base font-medium text-gray-600 mb-2">Last Name</h2>
            <input
              class="rounded-lg px-3 py-2 w-[19rem] outline-none  border-solid border-[1px] border-gray-400 focus:border-teal-700"
              type="text">
          </div>
  
        </div>
  
        <div class="lg:flex  gap-6 pt-4">
          <div>
            <h2 class="text-base font-medium text-gray-600 mb-2">Email</h2>
            <input
              class="rounded-lg px-3 py-2 w-[19rem] outline-none border-solid border-[1px] border-gray-400 focus:border-teal-700"
              type="text">
          </div>
  
          <div>
            <div class="flex justify-between items-center mb-2">
              <h2 class="text-base font-medium text-gray-600 ">Phone</h2>
              <h2 class="text-sm  text-gray-400">.Optional</h2>
            </div>
            <input
              class="rounded-lg px-3 w-[19rem] py-2 outline-none  border-solid border-[1px] border-gray-400 focus:border-teal-700"
              type="text">
          </div>
  
        </div>
  
        <div class="pt-4">
          <h2 class="text-base font-medium text-gray-600 mb-2">Subject</h2>
          <input
            class="rounded-lg px-3 py-2 outline-none w-[19rem] lg:w-full border-solid border-[1px] border-gray-400 focus:border-teal-700"
            type="text">
        </div>
  
        <div class="flex justify-between items-center pt-4 mb-2">
          <h2 class="text-base font-medium text-gray-600">Message</h2>
          <h2 class="text-sm  text-gray-400 lg:mx-0 mx-28">max.500 characters</h2>
        </div>
        <textarea class="rounded-lg  outline-none  border-solid border-[1px] border-gray-400 focus:border-teal-700 lg:w-full w-[19rem]"
          name="" id="" cols="84" rows="5" placeholder="">
        </textarea>

        <div class="text-right pt-2">
          <button class="text-white bg-teal-500 text-lg font-medium  rounded-lg px-6 py-1 hover:bg-teal-600">
            submit
          </button>
        </div>
  
      </form>
      
     
    </main>
 </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
